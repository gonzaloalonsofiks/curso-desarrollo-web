  <body>
    <h1>Fósiles</h1>
    <p>
      El fósil es frágil, hay que tener cuidado. Si jugamos al fútbol cerca de
      él podría romperse. Héctor, que era el más precavido, cogió un lápiz y
      tomó unas cuantas notas. Justo en ese momento el móvil de Óscar empezó a
      sonar.
    </p>
